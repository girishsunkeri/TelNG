<div class="container">
    <form role="form" ng-submit="Register()">
        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" id="userName" placeholder="Enter username" class="form-control" ng-model="registerForm.userName" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password" class="form-control" ng-model="registerForm.password" />
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="confirm password" class="form-control" ng-model="registerForm.confirmPassword" />
        </div>

        <p class="help-block" ng-if="registerForm.errorMessage">{{registerForm.errorMessage}}</p>

        <button type="submit" class="btn btn-default">Register</button>
    </form>
</div>
